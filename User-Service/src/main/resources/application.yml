spring:
  application:
    name: User-Service
  data:
    mongodb:
      uri: mongodb://localhost:27017/MicroService

server:
  port: 8081

eureka:
  instance: 
    prefer-ip-address: true
  client:
    register-with-eureka: true 
    fetch-registry: true
  server-url:
    defaultZone: http://localhost:8761/eureka 

